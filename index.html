<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600&display=swap');
    </style> 
</head>

<body>

  <main>
    <div class="background">

      <div class="card">
        <div class="mainwrapper">
          <a href="#">
            <div class="overlay">
            <img src="images/icon-view.svg" class="equilimg_hover_icon">
          </div></a>
          
          <h1 class="nft_title"><a href="#" class="titlelink">Equilibrium #3429</a></h1>
    
          <p class="nft_description">Our Equilibrium collection promotes balance and calm.</p>
  
          <div class="cost_time">
            <p class="eth_cost">
              <img src="images/icon-ethereum.svg" alt="Ethereum Logo" class="etherlogo">
              0.041 ETH
            </p>
            <p>
              <img src="images/icon-clock.svg" alt="Clock Icon" class="clockicon">3 days left
            </p>
          </div>

          <div class="borderline"></div>
  
          <div class="bottomwrapper">
            <img src="images/image-avatar.png" alt="Picture of Jules Wyvern" class="avatar">
            <p>Creation of <a href="#" class="juleslink">Jules Wyvern</a></p>
          </div>

        </div>

      </div>
      <div class="attribution"> 
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  Coded by <a href="#">Wayne Tasaki</a>.
      </div>
    </div>

  </main>


</body>
</html>
